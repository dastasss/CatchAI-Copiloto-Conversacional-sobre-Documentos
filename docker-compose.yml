



services:
  copilot:
    build: .
    ports:
      - "8501:8501"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./data:/app/data
    environment:
      HUGGINGFACEHUB_API_TOKEN: 
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    command: bash -c "rm -rf /app/data/chroma_db/* && python -m streamlit run app/main.py --server.port=8501 --server.address=0.0.0.0"

